[learner_system]
default_configure = /data/projects/kaiwu-fwk/conf/configure.ini
default_system_configure = /data/projects/kaiwu-fwk/conf/system/configure_system.ini
# learner保存模型文件时间间隔配置
model_file_save_per_minutes = 10
svr_index = 0
svr_ports = 9099
display_every = 10
svr_name = learner
# modelpool地址
modelpool_remote_addrs = 127.0.0.1:10014
ip_address = 0.0.0.0
rainbow_group = learner
replay_buffer_type = reverb
replay_buffer_reset = True
reverb_num_workers_per_iterator = 8
reverb_sampler = reverb.selectors.Uniform
reverb_remover = reverb.selectors.Fifo
reverb_rate_limiter = MinSize 
reverb_samples_per_insert = 9999
reverb_error_buffer = 1000
reverb_chunk_length = 1
reverb_max_timesteps = 1
reverb_max_in_flight_items = None
input_dim = [4]
action_dim = 9
init_learning_rate = 6e-4
init_clip_param = 0.1
epsilon = 1e-5
max_step = 20000000
alpha = 0.5
beta = 0.01
data_split_shape = [4, 9, 1, 1, 1, 1] 
weight_decay = {'decay': 0e-4, 'exclude': ['batch_norm', 'bias']}
rnn_time_steps = 4
rnn_states = ['lstm_cell', 'lstm_hidden']
# 下面是算法侧配置
enable_mixed_precision = True
max_grad_norm = 5
decay_steps = 100000
decay_rate = 0.9
ppo_end_clip_range = 0.1
end_lr = 1e-4
ppo_epsilon = 1e-5
ppo_pg_coef = 1
ppo_ent_coef = 0.01
ppo_vf_coef = 0.5
sparse_as_dense = True
grad_to_fp16 = False
use_grad_clip = True
grad_clip_range = 0.5
use_fusion = True
use_xla_fusion = True
piecewise_fusion_schedule = 28;40
use_fp16 = True
use_xla = True
check_values = False
# 下面是learner支持timeline相关配置
print_timeline = False
local_step_count_when_print_timeline = 100,101,102
save_model_steps = 1000